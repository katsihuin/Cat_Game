<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>CatÂ´s Game</title>

  <!-- CSS enlaces -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Gloria+Hallelujah|Handlee" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body onload="startGame()" class="text-center">
	<header>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Inicio</a></li>
						<li><a href="#" id="btn-historial">Historial</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<section id="saludo" class="visible">
		<div class="content">
			<div class="container">

				<h1>Bienvenido a Gato Loco!</h1>
				<button id="btn-saludo">Iniciar juego</button>

			</div>
		</div>
	</section>

	<section id="nombres">
		<div class="content">
			<div class="container">
				<p>Ingrese el nombre del jugador 1 <input class="form-control" type="text"></p>
				<p>Ingrese el nombre del jugador 2 <input class="form-control" type="text"></p>
				<p class="text-center">
					<button id="btn-nombres">Comenzar</button>
				</p>
			</div>
		</div>
	</section>
	
	<section id="juego">
		<div class="content">
			<div class="container">
				<h2>Juego</h2>
                <table border = "1" class="text-center game-table">
                    <tr>
                        <td class="Square" id="s1" onClick="nextMove(this)"></td>
                        <td class="Square" id="s2" onClick="nextMove(this)"></td>
                        <td class="Square" id="s3" onClick="nextMove(this)"></td>
                    </tr>
                    <tr>
                        <td class="Square" id="s4" onClick="nextMove(this)"></td>
                        <td class="Square" id="s5" onClick="nextMove(this)"></td>
                        <td class="Square" id="s6" onClick="nextMove(this)"></td>
                    </tr>
                    <tr>
                        <td class="Square" id="s7" onClick="nextMove(this)"></td>
                        <td class="Square" id="s8" onClick="nextMove(this)"></td>
                        <td class="Square" id="s9" onClick="nextMove(this)"></td>
                    </tr>
                </table>
                <div id="message">
                    message
                </div>
            </div>    
        </div>
	</section>

	<section id="historial">
		<div class="content">
			<div class="container">
				<h2>Historial</h2>
				<ul id="gameList" class="list-group"></ul>
			</div>
		</div>
	</section>
	
	<section id="historial-comments">
		<div class="content">
			<div class="container">
				<h2 id="title">Historial detalle</h2>
                <ul class="list-group" id="lista-comentarios"></ul>
                <input id="name" type="text" class="form-control">
                <textarea name="content" id="content" cols="30" rows="10" class="form-control"></textarea>
                <button id="btn-comentar">Comentar</button>
			</div>
		</div>
	</section>
	<script src="js/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>	
	<script type="text/javascript" src="js/game.js"></script>			
</body>
</html>
